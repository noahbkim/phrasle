<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phrasle</title>
    <meta charset="utf8" />
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="center">phrasle</h1>
      <div id="error" class="hidden"></div>
      <div id="board"></div>
      <div id="result" class="hidden">
        <p id="message"></p>
        <button id="copy">copy result</button>
      </div>
      <div id="create">
        <p>create a new phrasle</p>
        <input id="phrase" type="text" class="left"><button id="url" class="right">copy url</button>
      </div>
    </div>
  </body>
</html>
